<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon" type="image/x-icon" href="/noun-snake-24037.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="scores">
            <h1 id="score">000</h1>
            <h1 id="highScore">000</h1>
        </div>

        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
    <h1 id="instruction-text">Press spacebar to start the game</h1>
    <img id="logo" src="/0cac7f699c7070e819f5d0356f4440abb45d7229-AnyEraser.png" width="250" alt="snake-logo">
    <div id="options-wrapper">
        <div id="audio-player">
            <p>Background music for ya :^)</p>
            <audio id="audio" src="/8-bit-arcade-mode-158814.mp3"></audio>
            <button id="play-pause" class="fa fa-play"></button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.1">
        </div>
        <!-- <button id="border-btn">Borders On</button> -->
    </div>
</body>

</html>
